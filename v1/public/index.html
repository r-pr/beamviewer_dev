<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Beamviewer v1</title>
        <style>
            video {
                border: 1px solid black;
                width: 80%;
            }
        </style>
    </head>
    <body class="container">

        <div class="row">
            <div class="col-sm-12">
                <video id="video" autoplay></video>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <p id="session_id_p"></p>
                <button id="btn_sess_new">Create new session</button><br><br>
                <button disabled="true">Resume session</button>
            </div>
            <div class="col-sm-6">
                <input id="input_sess_id" type="text" placeholder="session id"><br><br>
                <input id="input_nickname" type="text" placeholder="nickname"><br><br>
                <button id="btn_join_sess">Join session</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
